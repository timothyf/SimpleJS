		function test_array_remove() {
			var my_array = ['tim', 'tom', 'jim', 'john'];	
			my_array.remove(1,2);
			assertEquals("tim,john", my_array.toString());
			
			my_array = ['tim', 'tom', 'jim', 'john'];	
			my_array.remove(0,0);
			assertEquals("tom,jim,john", my_array.toString());
			
		}

		function test_array_clone() {
			var array1 = ['tim', 'bob', 'john'];
			var array2 = array1.clone();
			assertEquals(3, array2.length);
			assertEquals('tim', array2[0]);
			assertEquals('bob', array2[1]);
			assertEquals('john', array2[2]);
			array1.remove(1,1);
			assertEquals(2, array1.length);
			assertEquals(3, array2.length);
		}
