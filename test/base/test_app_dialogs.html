<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit base/app_dialogs.js Tests</title>
    <link rel="stylesheet" type="text/css" href="../jsunit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../jsunit/app/jsUnitCore.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../base/common.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../base/extensions.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../base/event.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../base/dialog_box.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../base/app_dialogs.js"></script>
    <script language="JavaScript" type="text/javascript">
    	
		function test_processing_dlg() {
			var processing_dlg = new ProcessingDlg({'cancel_handler': function() {},
													'title': 'Processing'});
			assertEquals(true, $(processing_dlg.dlg_id).innerHTML.indexOf('Processing') > 0);
		}
		
		function test_set_content() {
			var processing_dlg = new ProcessingDlg({'cancel_handler': function() {},
													'title': 'Processing'});
			processing_dlg.set_content('Some Content');	
		}
		
		function test_enable_cancel_btn_for_processing_dlg() {
			var processing_dlg = new ProcessingDlg({'cancel_handler': function() {},
													'title': 'Processing'});
			processing_dlg.enable_cancel_btn(false);
			processing_dlg.enable_cancel_btn(true);
		}
		
		function test_results_dlg() {
			var results_dlg = new ResultsDlg({
				'icon': AppAlert.Error,
				'title' : 'My Title'
			});
			assertEquals(true, $(results_dlg.dlg_id).innerHTML.indexOf('My Title') > 0);
		}
		
		function test_set_icon() {
			var results_dlg = new ResultsDlg({
				'icon': AppAlert.Error,
				'title' : 'My Title'
			});
			results_dlg.set_icon(AppAlert.Error);
		}
    </script>
</head>

<body>

<div id="test_grid"></div>

<div id="test_element_1" name="test_element_1">This is a test element.</div>

<div id='dlg_processing_content'>Content</div>

	<div class="test_class">hello1</div>

	<input type="text" id="test_text_2" name="test_text_2" value="Goodbye"/>
