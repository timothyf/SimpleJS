<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>All Tests</title>
    <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>

	
    <script language="JavaScript" type="text/javascript">

        function baseSuite() {
            var result = new top.jsUnitTestSuite();
            result.addTestPage("base/test_common.html");
            result.addTestPage("base/test_extensions.html");
			result.addTestPage("base/test_grid.html");
			result.addTestPage("base/test_app_dialogs.html");
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(baseSuite());
            return newsuite;
        }
    </script>
</head>
